<body>

	<form>
		<fieldset>
			<legend>Presentation Information</legend>
			<p>Speech Length <input type="number" min="0.5" max="20" step="0.5" name="time"></input></p>
			<p>Talking Points <input type="file" name="points" accepts="pdf"></input></p>
			<p>
        Record Audio? 
				<input type="radio" name="audioRecord" value="yes">Yes
				<input type="radio" name="audioRecord" value="nos">No
			</p>
      <p>
        Record Video? 
				<input type="radio" name="videoRecord" value="yes">Yes
				<input type="radio" name="videoRecord" value="nos">No
			</p>
		</fieldset>
	</form>

</body>
