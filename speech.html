<!DOCTYPE html>
<html>
<head>
  <!--Title-->
  <title>Lapsus Linguae</title>
	
  <!--CSS-->

</head>

<body>
  <!--Header-->
  <header>
    <h1>Hit the button to begin</h1>
  </header>
    
  <div id="main">	
    
		<!--Video-->
    <section id="video">
      <!--Video Feed-->
      <video id="userMedia" autoplay="true"></video>
      <br/>
      <!--<button id="videoStartBtn" onclick="startVideo()">Start Video</button>
			<button id="videoStopBtn" onclick="stopVideo()">Stop Video</button>-->
      <br/>
      <!--Recorded Video-->
      <video id="videoResult" controls="controls"></video>
      <br/>
      <!--<button id="captureVideoStart" onclick="startCapture()">Capture</button>
      <button id="captureVideoStop" onclick="stopCapture()">Stop Capture</button>-->
    </section>

    <!--Speech Recognition-->
    <section id="speech">
      <div id="results">
        <span id="final_span" class="final"></span>
        <span id="interim_span" class="interim"></span>
      </div>
      <button id="button" onclick="startPresentation()">Click to start</button>
      <button id="button" onclick="stopPresentation()">Click to stop</button>
      <!--<input type="image" class="grow" id = "mic" src="resources/img/microphone.png" title="Click to start!" alt="button" onclick="recognition.start()">-->
    </section>

    <!--Presentation-->
    <section id="presentation">
      <embed src="Sample/Workshop%20Outline.pdf" width="800px" height="1100px">
    </section>
  </div>
		
	<!--Video Recording-->
	<video id="userMedia" autoplay></video>
	<br/>
	<button onclick="requestMedia()">Get Video</button>
	
	<!--Audio Visualization Rip-->
	<div id="viz">
		<canvas id="analyser" width="0" height="0"></canvas>
		<canvas id="wavedisplay" width="0" height="0"></canvas>
	</div>
	
	<!--Audio Recording -->
	<div id="controls">
		<button id="record" onclick="toggleRecording(this);">Toggle Recording</button>
		<a id="save" href="#">Save Audio</a>
	</div>
	
	<!--Speech Recognition-->
	<div id="speech">
		<div id="results">
			<span id="final_span" class="final"></span>
			<span id="interim_span" class="interim"></span>
		</div>
		<button id="button" onclick="recognition.start()">Click to start</button>
    <button id="button" onclick="recognition.stop()">Click to stop</button>
		<!--<input type="image" class="grow" id = "mic" src="resources/img/microphone.png" title="Click to start!" alt="button" onclick="recognition.start()">-->
	</div>
	
	<!--Stopwatch-->
	<div class="stopwatch">
		<button id="timerStart">Start Timer</button>
		<button id="timerStop">Stop Timer</button>
		<button id="timerReset">Reset Timer</button>
	</div>
	
  <!--Footer-->
  <footer>
    <p>Created by RCOS and DFA</p>
  </footer>
	
  <!--Scripts-->
  <script type="text/javascript" src="Resources/JS/whammy.js"></script>
  <script type="text/javascript" src="Resources/JS/jquery-2.1.3.min.js"></script>
  <script type="text/javascript" src="Resources/JS/speech.js"></script>
  <script type="text/javascript" src="Resources/JS/video.js"></script>
	<script type="text/javascript" src="Resources/JS/stopwatch.js"></script>
  <script type="text/javascript" src="Resources/JS/capture.js"></script>
	<script type="text/javascript" src="Resources/JS/main.js"></script>
	<script type="text/javascript" src="Resources/JS/recorder.js"></script>
	<script type="text/javascript" src="Resources/JS/audiodisplay.js"></script>
	
</body>
</html>
