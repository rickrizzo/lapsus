<!DOCTYPE html>
<html>
<head>
	<title>Lapsus Test</title>
	<style media="screen">
		body{
			font-family: sans-serif;
		}
	</style>
</head>
<body>
	<!--Header-->
	<header>
		<h1>Lapsus</h1>
		<h4>A modern tool for presentation</h4>
	</header>

	<!--Main-->
	<main>
		<!--Instructions-->
		<section id="instructions">
			<h2>Instructions</h2>
			Find a quiet place and hit start!  The program will transcribe your speach into text
		</section>

		<!--Speech Recognition-->
		<section id="buttons">
			<button id="startButton" onclick="startRecog()">
				Start
			</button>
			<button id="stopButton" onclick="stopRecog()">
				Stop
			</button>
			
			<section>
				<span id="finalSpan"></span>
				<span id="interimSpan"></span>
			</section>
		</section>
	</main>

	<!--Scripts-->
	<script src="speech.js" type="text/javascript"></script>
</body>
</html>
