<!DOCTYPE html>
<html>
	<head>
		<title>Lapsus Test</title>
		<link href="resources/CSS/stylesheet.css" rel="stylesheet" />
		<link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'/>
	</head>
	<body>
		<h1>Lapsus</h1>

		<div class="main">
			<h4 class="center">A modern tool for presentation preperation!</h4>
			<section id="instructions">
				<h2>Instructions</h2>
				Find a quiet place and hit start!  The program will transcribe your speach into text
			</section>

			<section id="buttons">
				<button id="startButton" onclick="startRecog()">
					Start
				</button>
				<button id="stopButton" onclick="stopRecog()">
					Stop
				</button>
			</section>

			<section id="transcript">
				<span id="finalSpan"></span>
				<span id="interimSpan"></span>
			</section>
		</div> <!--main-->
		<!--Scripts-->
		<script src="speech.js" type="text/javascript"></script>
	</body>
</html>
