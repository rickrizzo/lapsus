<!DOCTYPE html>
<html>
	<head>
		<title>Lapsus Test</title>
		<link href="css/stylesheet.css" rel="stylesheet" />
		<link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'/>
	</head>
	<body>
		<nav>
			<h1>Lapsus</h1>
		</nav>
		<header>
		</header>

		<main>
			<!--Instructions-->
			<section id="instructions">
				<h2>Instructions</h2>
				<p>
					Find a quiet place and hit start!  The program will transcribe your speech into text
				</p>
			</section>

			<!--Controls-->
			<section id="buttons">
				<!-- Start running recognition and clock -->
				<button id="startButton" onclick="startRecog()">
					Start
				</button>
				<!-- Stop running recognition and the clocl -->
				<button id="stopButton" onclick="stopRecog()">
					Stop
				</button>
				<!-- Resets the clock, does not currently touch recognition -->
				<button id="resetButton" onclick="resetTimer()">
					Reset
				</button>
			</section>

			<!--Results-->
			<section id="transcript">
				<span id="finalSpan"></span>
				<span id="interimSpan"></span>
			</section>

			<!--Timer-->
			<section id="clock">
				<p>
					Timer area
				</p>
			</section>
			<section id="section">
				<p>
					Section 1
				</p>
			</section>
		</main>

		<!--Scripts-->
		<script src="speech.js" type="text/javascript"></script>
	</body>
</html>
